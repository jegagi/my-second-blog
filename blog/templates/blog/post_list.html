{% extends 'blog/base.html' %}

{% block content %}
  {% for entrada in posts %}
      <div class="post">
          <div class="date">
              <p>publicado: {{ entrada.published_date }}</p>
          </div>
          <h2><a href="{% url 'post_detail' pk=entrada.pk %}">{{ entrada.title }}</a></h2>
          <p>{{ entrada.text|linebreaksbr }}</p>
      </div>
  {% endfor %}
{% endblock %}
