{% extends 'myGymLog/base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<main>
        <div class="col-10 form">

            <div class="principal">
                <form method="POST" class="col-6" action="{% url 'login' %}">
                  {% csrf_token %}
                    <div class="login">




                        <div class="form col-12">
                            <h3 class="titulo">Login</h3>
                            <p>Introduce tu usuario y contrase単a.</p>
                            <div class="boton">
                                <div class="botonDentro">

                                      </div>
                                      <input type="text"  name="username" class="form-control">

                                  </div>

                        </div>

                    </div>
                </form>
                <div class="linea"></div>

                      <h3 class="titulo">Crear usuario</h3>
                      <p>Rellena los datos para crear una nueva cuenta. </p>
                      <div class="boton">

                                <div class="input-group-prepend">
                                  <span class="input-group-text">Email </span>
                                </div>
                                <input type="email"  name="email" class="form-control">

                            </div>
                            <div class="input-group mb-3 col-12">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Usuario </span>
                                </div>
                                <input type="text"  name="username" class="form-control">

                            </div>
                            <div class="input-group mb-3 col-12">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">Contrase単a</span>
                                </div>
                                <input type="password" name="password1" class="form-control">

                                  <span class="input-group-text">Rep. Contrase単a</span>
                                </div>
                                <input type="password" name="password2" class="form-control">

                            <div class="completar">

                            </div>
                          </div>

        </div>



        <div class="anuncio col-2">

        </div>

</main>
